<td *ngIf="sejour.dmp">{{sejour.dmp.lastname}} {{sejour.dmp.firstname}}</td>
<td *ngIf="sejour.hospital">{{sejour.hospital.name}}</td>
<td *ngIf="sejour.startDate">{{printDate(sejour.startDate)}}</td>

<td *ngIf="sejour.assignments">{{sejour.assignments.length}}</td>
<td *ngIf="sejour.assignments">{{displayAssignements()}}</td>
