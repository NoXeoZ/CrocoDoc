<td>{{act.type}}</td>
<td>{{act.createdAt |date:'medium'}}</td>
<td>{{act.description}}</td>
<td *ngIf="act.user != undefined ">{{act.user.firstname+"  "+act.user.lastname}}</td>
<td>{{getStatus(act.draft)}}</td>
<td>
  <img src = "{{act.image}}" alt="Card image" (click)="getimage(act.image)">
</td>
