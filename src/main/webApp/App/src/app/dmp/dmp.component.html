<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item routerLink="/home">D</a>
      <a mat-list-item routerLink="/">M</a>
      <a mat-list-item routerLink="/structures">P</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a class="icon" routerLink="/profile"><mat-icon matPrefix>account_circle</mat-icon></a>
      <a routerLink="/profile">
      <input formControlName="user"  class="field" type="text" matInput readonly="true" value="Cyril Harranger">
      </a>
      <a mat-mini-flat-button id="icon"  class="icon" routerLink="/login"><mat-icon matPrefix>power_settings_new</mat-icon></a>
      <a class="icon" href=""><mat-icon>search</mat-icon></a>
      <a mat-list-item class="icon" routerLink="/home"><mat-icon>help</mat-icon></a>
      <span>12:14 01/02/2020</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
