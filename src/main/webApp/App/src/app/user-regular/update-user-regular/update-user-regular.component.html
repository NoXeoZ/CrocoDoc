<mat-toolbar>
  <span class="title">Update Users {{id}}</span>
</mat-toolbar>
<mat-card>
  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onUpdateUser()" class="form" *ngIf="formGroup">
      <mat-form-field class="form-element">
        <input  matInput placeholder="Address" formControlName="address">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input  matInput placeholder="Phone" formControlName="phonenumber">
      </mat-form-field>
      <mat-form-field >
        <mat-label>Email</mat-label>
        <input matInput [formControl]="email1" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="email1.hasError('email') && !email1.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="email1.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-element">
        <input  matInput placeholder="RIB" formControlName="rib">
      </mat-form-field>


      <button mat-raised-button type="submit" >Submit</button>
    </form>
  </div>
</mat-card>
