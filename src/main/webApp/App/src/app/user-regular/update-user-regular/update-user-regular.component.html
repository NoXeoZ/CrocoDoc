<mat-toolbar>
  <span class="title">Mettre à jour un utilisateur {{id}}</span>
</mat-toolbar>
<mat-card>
  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onUpdateUser()" class="form" *ngIf="formGroup">
      <mat-form-field class="form-element">
        <input  matInput placeholder="Adress" formControlName="address">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input  matInput placeholder="Téléphone" formControlName="phoneNumber">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input  matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input  matInput placeholder="RIB" formControlName="rib">
      </mat-form-field>
      <button mat-raised-button type="submit" >Envoyer</button>
    </form>
  </div>
</mat-card>
