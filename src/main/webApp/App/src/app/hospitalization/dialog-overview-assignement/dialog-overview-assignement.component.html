<h1 mat-dialog-title>Create Assignement</h1>

<div mat-dialog-content>
  <form [formGroup]="formGroup" *ngIf="formGroup" class="form">

    <mat-form-field class="form-element">
      <input  matInput type="date" placeholder="Start Date" formControlName="startDate">
    </mat-form-field>

    <mat-form-field class="form-element">
      <input  matInput type="time" placeholder="Heure Debut" formControlName="heureDebut">
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput type="date" placeholder="End Date" formControlName="endDate">
    </mat-form-field>

    <mat-form-field class="form-element">
      <input  matInput type="time" placeholder="Heure fin" formControlName="heureFin">
    </mat-form-field>

  <mat-form-field class="form-element">
    <mat-select  placeholder="Choose Service" formControlName="structure">
        <mat-option *ngFor="let structure of data" [value]="structure">
          {{structure.name}}
        </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="doAction()" cdkFocusInitial>Ok</button>
  </form>
</div>
