<h1 mat-dialog-title>Create Assignement</h1>

<div mat-dialog-content>
  <form [formGroup]="formGroup" *ngIf="formGroup" class="form">

    <mat-form-field class="form-element">
      <input  matInput type="date" placeholder="Jour d'entrée" formControlName="startDate">
    </mat-form-field>

    <mat-form-field class="form-element">
      <input  matInput type="time" placeholder="Heure d'entrée" formControlName="heureDebut">
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput type="date" placeholder="Jour de sortie" formControlName="endDate">
    </mat-form-field>

    <mat-form-field class="form-element">
      <input  matInput type="time" placeholder="Heure de sortie" formControlName="heureFin">
    </mat-form-field>

  <mat-form-field class="form-element">
    <mat-select  placeholder="Choisissez un service" formControlName="service">
        <mat-option *ngFor="let structure of data" [value]="structure">
          {{structure.name}}
        </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-button (click)="onNoClick()">Retour</button>
    <button mat-button (click)="doAction()" cdkFocusInitial>Valider</button>
  </form>
</div>
