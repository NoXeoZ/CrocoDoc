<td *ngIf="hospitalization.dmp">{{hospitalization.dmp.lastname}} {{hospitalization.dmp.firstname}}</td>
<td *ngIf="hospitalization.hospital">{{hospitalization.hospital.name}}</td>
<td *ngIf="hospitalization.startDate">{{hospitalization.startDate |date:'medium'}}</td>
<td *ngIf="!hospitalization.startDate">Nullllllll</td>

<td *ngIf="hospitalization.endDate">{{hospitalization.endDate|date:'medium'}}</td>
<td *ngIf="!hospitalization.endDate">Nullllllll</td>
<td *ngIf="hospitalization.assignments">{{hospitalization.assignments.length}}</td>
<td *ngIf="hospitalization.assignments">{{displayAssignements()}}</td>
<td>
  <a mat-mini-fab class="icon" routerLink="update/{{hospitalization.id}}"><mat-icon> create</mat-icon>
  </a>
</td>
