<div class="p-3 text-center">
  <div class="col d-flex justify-content-center">
    <div class="card text-center shadow-none border-0 center-block p-4">
      <div class="card blue lighten-2 text-white animated  z-depth-1 fadeInDown border-0">
        <div class="card-body ">
          <h3 class="font-weight-normal text-center m-1"> Mettre à jour une spécialité </h3>
        </div>
      </div>
    </div>
  </div>
</div>
<mat-card>
  <div class="container my-5 bg-white rounded shadow align-items-center text-center" >
    <form [formGroup]="formGroup"  class="form" *ngIf="formGroup">

      <mat-form-field class="form-element">
        <mat-label>Choisir un DMP</mat-label>
        <mat-select formControlName="dmp">
          <mat-option *ngFor="let dmp of dmps" [value]="dmp">
            {{dmp.lastname}} /{{dmp.firstname}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Choisir une structure</mat-label>
        <mat-select formControlName="hospital">
          <mat-option *ngFor="let structure of listStructures" [value]="structure">
            {{structure.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input  matInput type="date" placeholder="Jour d'entrée" formControlName="startDate">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input  matInput type="time" placeholder="Heure d'entrée" formControlName="heureDebut">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="date" placeholder="Jour de sortie" formControlName="endDate">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input  matInput type="time" placeholder="Heure de sortie" formControlName="heureFin">
      </mat-form-field>

      <button class="blue lighten-2 float-left text-white" mat-raised-button type="submit" (click)="onCreateHospitalization()">Envoyer</button>
        <button class="blue lighten-2 float-right text-white" mat-button type="button"  (click)="reset()">Effacer</button>

    </form>
  </div>
</mat-card>
