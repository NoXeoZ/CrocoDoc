<mat-toolbar>
  <a mat-fab class="icon" routerLink="/structures/{{key}}/edit" (click)="add()"><mat-icon> add</mat-icon></a>
  <span class="title">Structure</span>
</mat-toolbar>
<mat-card class="card">
  <table border="true" >
    <tr >
      <th class="mat-cell">Name</th>
      <th class="mat-cell">Description</th>
      <th class="mat-cell">Type</th>
      <th class="mat-cell">Parent</th>
      <th class="mat-cell">Speciality</th>
      <th class="mat-cell">chief</th>
    </tr>
    <tbody *ngIf="listStructures">
    <tr *ngFor="let s of listStructures;" [structure]="s" (deleteStructure)="refresh($event)">
    </tr>
    </tbody>
  </table>
</mat-card>
