<mat-toolbar>
  <span class="title">Upadate Structure {{id}}</span>
</mat-toolbar>
<mat-card>

  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onUpdateStructure()" class="form" >

      <mat-form-field class="form-element">
        <input  matInput placeholder="Name" formControlName="name">
      </mat-form-field>


      <mat-form-field class="form-element">
        <input matInput type="number" placeholder="Role" formControlName="role">
      </mat-form-field>

      <button mat-raised-button type="submit" (click)="onUpdateStructure()"
              [disabled]="!formGroup.valid" routerLink="/structures">Submit
      </button>


    </form>
  </div>

</mat-card>
