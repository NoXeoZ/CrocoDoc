<mat-toolbar class="blue lighten-2 text-center">
  <span class="title  ">Mise à jour d'une Structure {{id}}</span>
</mat-toolbar><mat-card>
  <div class="container" >
    <form [formGroup]="formGroup"  class="form" *ngIf="formGroup">
      <mat-form-field class="form-element">
        <input  matInput placeholder="Nom" formControlName="name">
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Type De Structure</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let t of type" [value]="t.toString()">
            {{t.toString()}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Description" formControlName="description">
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Specialité</mat-label>
        <mat-select formControlName="speciality">
          <mat-option *ngFor="let s of listSpecialities" [value]="s">
            {{s.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Parent</mat-label>
        <mat-select formControlName="parent">
          <mat-option *ngFor="let parent of listStructures" [value]="parent">
            {{parent.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <br>
      <button mat-raised-button class="blue lighten-2 my-3" (click)="affecteChief(id)">Affecter Chef</button>
<br>
      <table class="table table-bordered " border="true" >
        <tr >
          <th class="mat-cell">Prénom</th>
          <th class="mat-cell">Role</th>
        </tr>
        <tbody *ngIf="chief">
        <tr (deleteChefInStructure)="deleteChefStructure($event)" [chefStructure]="chief" >
        </tr>
        </tbody>
      </table>

      <button mat-raised-button class="blue lighten-2" type="submit" (click)="onUpdateStructure()" [disabled]="!formGroup.valid" >Envoyer
      </button>
    </form>
  </div>
</mat-card>
