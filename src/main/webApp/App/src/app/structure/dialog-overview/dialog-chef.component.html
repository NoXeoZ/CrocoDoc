<h1 mat-dialog-title>Choose Chef</h1>

<div mat-dialog-content>
  <form [formGroup]="formGroup" *ngIf="formGroup" class="form">

  <mat-form-field class="form-element">
    <mat-select formControlName="profil">
        <mat-option *ngFor="let profil of data" [value]="profil.id">
          {{profil.firstname}}
        </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="doAction()" cdkFocusInitial>Ok</button>
  </form>
</div>
