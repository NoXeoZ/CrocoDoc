<mat-toolbar>
  <span class="title">Add new Profile</span>
</mat-toolbar>
<div class="mainDiv">
<mat-card>
  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onCreateProfile()" class="form">
      <mat-form-field class="form-element">
        <input  matInput placeholder="lastName" formControlName="lastName">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput  placeholder="firstName" formControlName="firstName">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput  type="date "placeholder="birthDate" formControlName="birthDate">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput placeholder="address" formControlName="address">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="phoneNumber" formControlName="phoneNumber">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput placeholder="mail" formControlName="mail">
      </mat-form-field>

      <button mat-raised-button type="submit" >Submit</button>

      <button mat-button style=" float: right" type="button"  (click)="reset()">Reset</button>

    </form>
  </div>
</mat-card>
</div>
