<div class="container" style="margin-top: 15%; max-width: 40%">

  <div class="card animated fadeInDown">
    <article class="card-body">
      <h4 class="card-title text-center mb-4 mt-1 font-weight-bolder">Crocodoc</h4>
      <hr>
      <p class="text-primary text-center font-weight-normal">Bienvenue chez vous !</p>
      <form   [formGroup]="formGroup"  (ngSubmit)="login()">
        <div class="form-group mx-5">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input formControlName="login" class="form-control font-weight-light " placeholder="Login" type="email">
          </div> <!-- input-group.// -->
        </div> <!-- form-group// -->
        <div class="form-group mx-5">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input formControlName="password" class="form-control font-weight-light " placeholder="******" type="password">
          </div> <!-- input-group.// -->
        </div> <!-- form-group// -->
        <p class="text-center font-weight-lighter"><a class="color " href="" >Mot de passe oublier ?</a> </p>
        <div class="form-group">
          <p class="text-center"><button type="submit" class="animated fadeInUp delay-1s btn btn-primary col-4 font-weight-normal text-capitalize"> Connexion  </button></p>
        </div> <!-- form-group// -->
      </form>
    </article>
  </div> <!-- card.// -->
</div>
