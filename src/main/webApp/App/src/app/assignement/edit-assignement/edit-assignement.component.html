<mat-toolbar>
  <span class="title">Add new Assignement</span>
</mat-toolbar>
<mat-card>
  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onCreateAssignement()" class="form">

      <mat-form-field class="form-element">
        <input  matInput type="date" placeholder="Start Date" formControlName="startDate">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput type="instance" placeholder="End Date" formControlName="endDate">
      </mat-form-field>
      <mat-form-field class="form-element">
        <mat-label>Choose Service</mat-label>
        <mat-select formControlName="service">
          <mat-option *ngFor="let s of services" [value]="s.id">
            {{s.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button type="submit" >Submit</button>
      <p>
        <button mat-button type="button"  (click)="reset()">Reset</button>
      </p>
    </form>
  </div>
</mat-card>
