<div class="p-3 text-center" >
  <div class="col d-flex justify-content-center">
    <div class="card text-center shadow-none border-0 center-block p-4" >
      <div class="card blue lighten-2  m-2 text-light shadow animated fadeInDown border-0">
        <div class="card-body ">
          <h3 class ="font-weight-normal text-center m-1">
            Dossier médicaux partagés
          </h3>
        </div>
      </div>
    </div>
  </div>

  <table class=" table animated fadeIn delay-short1 table-borderless py-3 ">
    <tbody *ngIf="listDmps">
    <tr class=" bg-red blue lighten-2 shadow text-light">
      <th>Name</th>
      <th>Description</th>
      <th>Type</th>
      <th>Parent</th>
      <th>Speciality</th>
      <th>Chief</th>
      <th></th>
    </tr>
    <tr class=" animated fadeIn delay-short1 my-3" *ngFor="let dmp of listDmps;" [dmp]="dmp" >
    </tr>
    <div class="d-flex justify-content-center">
      <a mat-fab class="icon blue lighten-2 " routerLink="/dmpSecretary/edit/{{key}}"><i class="fas fa-plus" style="color:white !important"></i></a>
    </div>
    </tbody>
  </table>
</div>
