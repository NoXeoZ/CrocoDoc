<div class="p-3 text-center">
  <div class="col d-flex justify-content-center">
    <div class="card text-center shadow-none border-0 center-block p-4">
      <div class="card blue lighten-2 text-white animated  z-depth-1 fadeInDown border-0">
        <div class="card-body ">
          <h3 class="font-weight-normal text-center m-1"> Ajouter un DMP </h3>
        </div>
      </div>
    </div>
  </div>
</div>
<mat-card>
  <div class="container my-5 bg-white rounded shadow align-items-center text-center" >
    <form [formGroup]="formGroup"   class="form p-3 m-3"  *ngIf="formGroup" (ngSubmit)="onCreateDmp()">

      <mat-form-field class="form-element">
        <input  matInput placeholder="Prénom" formControlName="firstname">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="Nom" formControlName="lastname">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="date" placeholder="Date de naissance" formControlName="birth">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="Lieu de naissance" formControlName="birthCity">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="number" placeholder="Numéro de sécurité sociale" formControlName="socialSecurityNumber">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="numéro de téléphone" formControlName="phoneNumber">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="email" formControlName="email">
      </mat-form-field>

      <button mat-raised-button class="blue lighthen-3" type="submit" >Envoyer</button>
      <p>
        <button mat-button  class="blue lighthen-3" type="button"  (click)="reset()">Effacer</button>
      </p>
    </form>
  </div>
</mat-card>
