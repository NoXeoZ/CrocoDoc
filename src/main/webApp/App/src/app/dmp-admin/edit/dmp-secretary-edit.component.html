<mat-toolbar>
  <span class="title">Add new Dmp</span>
</mat-toolbar>
<mat-card>
  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onCreateDmp()" class="form">

      <mat-form-field class="form-element">
        <input  matInput placeholder="firstname" formControlName="firstname">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="lastname" formControlName="lastname">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="date" placeholder="birth" formControlName="birth">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="birthCity" formControlName="birthCity">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="number" placeholder="socialSecurityNumber" formControlName="socialSecurityNumber">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="phoneNumber" formControlName="phoneNumber">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="email" formControlName="email">
      </mat-form-field>

      <button mat-raised-button type="submit" >Submit</button>
      <p>
        <button mat-button type="button"  (click)="reset()">Reset</button>
      </p>
    </form>
  </div>
</mat-card>
