<div class="p-3 text-center">
  <div class="col d-flex justify-content-center">
    <div class="card text-center shadow-none border-0 center-block p-4">
      <div class="card blue lighten-2 text-white animated  z-depth-1 fadeInDown border-0">
        <div class="card-body ">
          <h3 class="font-weight-normal text-center m-1"> Crée un utilisateur</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<mat-card>
  <div class="container  my-5 bg-white rounded shadow align-items-center text-center" >
    <form [formGroup]="formGroup" (ngSubmit)="onCreateUser()" class="form" *ngIf="formGroup">
<p>
      <mat-form-field class="form-element">
        <input  matInput placeholder="First Name" formControlName="firstname">
      </mat-form-field>
</p>
      <p>
      <mat-form-field class="form-element">
        <input  matInput placeholder="Last Name" formControlName="lastname">
      </mat-form-field>
      </p>
      <p><mat-form-field class="form-element">
        <input  matInput type="date" placeholder="Birth date" formControlName="birthDate">
      </mat-form-field>
      </p>
      <p><mat-form-field >
       <mat-label>Email</mat-label>
        <input matInput [formControl]="email1" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="email1.hasError('email') && !email1.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="email1.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field></p>
      <p>
      <mat-form-field class="form-element">
        <input  matInput placeholder="RIB" formControlName="rib">
      </mat-form-field>
      </p>
<p>
      <mat-form-field class="form-element">
        <mat-label>Choose UserType</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let t of types" [value]="t">
            {{t}}
          </mat-option>
        </mat-select>
      </mat-form-field>
</p>
      <p>
      <mat-form-field class="form-element">
        <mat-label>Choose Structure</mat-label>
        <mat-select formControlName="structure">
          <mat-option *ngFor="let struct of structures" [value]="struct">
            {{struct.id}} {{struct.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      </p>
