<mat-toolbar>
  <span class="title">Create Users2 {{id}}</span>
</mat-toolbar>
<mat-card>
  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onCreateUser()" class="form" *ngIf="formGroup">

      <mat-form-field class="form-element">
        <input  matInput placeholder="First Name" formControlName="firstname">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input  matInput placeholder="Last Name" formControlName="lastname">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input  matInput type="date" placeholder="Birth date" formControlName="birthDate">
      </mat-form-field>
      <mat-form-field >
       <mat-label>Email</mat-label>
        <input matInput [formControl]="email1" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="email1.hasError('email') && !email1.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="email1.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-element">
        <input  matInput placeholder="RIB" formControlName="rib">
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Choose UserType</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let t of types" [value]="t">
            {{t}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Choose Structure</mat-label>
        <mat-select formControlName="structure">
          <mat-option *ngFor="let struct of structures" [value]="struct">
            {{struct.id}} {{struct.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

        <mat-label>Structures existante</mat-label>
        <mat-select formControlName="structure">
          <mat-option *ngFor="let t of structures" [value]="t.id">
             {{t.id}} {{t.name}} {{t.type}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      -->

          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>


      <mat-form-field class="form-element">
        <mat-label>Type De User</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let t of type" [value]="t.toString()">
            {{t.toString()}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      -->

      <button mat-raised-button type="submit" >Submit</button>
    </form>
  </div>
</mat-card>
