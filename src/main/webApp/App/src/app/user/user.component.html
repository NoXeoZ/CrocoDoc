<div class="p-3 text-center" >
  <div class="col d-flex justify-content-center">
    <div class="card text-center shadow-none border-0 center-block p-4" >
      <div class="card blue lighten-2  m-2 text-light shadow animated fadeInDown border-0">
        <div class="card-body ">
          <h3 class ="font-weight-normal text-center m-1">
            Utilisateurs
          </h3>
        </div>
      </div>
    </div>
  </div>

  <table class=" table animated fadeIn delay-short1 table-borderless py-3 ">
    <tbody *ngIf="listUsers">
    <tr class=" bg-red blue lighten-2 shadow text-light">
      <th>#</th>
      <th>Type</th>
      <th>Prénoms</th>
      <th>Nom</th>
      <th>Date de naissance</th>
      <th>Adress</th>
      <th>Téléphone</th>
      <th>Email</th>
      <th>RIB</th>
      <th></th>
      <th></th>
    </tr>
    <tr class=" animated fadeIn delay-short1 my-3" *ngFor="let s of listUsers;" [user]="s" >
    </tr>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn bg-light blue lighten-2 z-depth-2 animated fadeInUp" routerLink="/user/{{key}}/edit">
        <i class="fas fa-plus" style="color:white !important"></i>
      </button>
    </div>
    </tbody>
  </table>
</div>
