  <div class="col d-flex justify-content-center">

<mat-card>
  <div class="container  my-5 bg-white rounded shadow align-items-center text-center" >
    <form [formGroup]="formGroup" (ngSubmit)="onUpdateUser()" class="form p-3 m-3" *ngIf="formGroup">
      <mat-form-field class="form-element">
        <input  matInput placeholder="First Name" formControlName="firstname">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input  matInput placeholder="Last Name" formControlName="lastname">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input  matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input  matInput placeholder="RIB" formControlName="rib">
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Choose UserType</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let t of types" [value]="t">
            {{t}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Choose Structure</mat-label>
        <mat-select formControlName="structure">
          <mat-option *ngFor="let s of structures" [value]="s">
            {{s.id}} {{s.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <p>
      <button mat-raised-button type="submit" >Submit</button>
      </p>
    </form>
  </div>
</mat-card>
