<mat-toolbar>
  <span class="title">Add new Structure</span>
</mat-toolbar>
<mat-card>
  <div class="container" >
    <form [formGroup]="formGroup" (ngSubmit)="onCreateSpeciality()" class="form">

      <mat-form-field class="form-element">
        <input  matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="Description" formControlName="description">
      </mat-form-field>

      <button mat-raised-button type="submit" >Submit</button>
      <p>
        <button mat-button type="button"  (click)="reset()">Reset</button>
      </p>
    </form>
  </div>ng
</mat-card>
