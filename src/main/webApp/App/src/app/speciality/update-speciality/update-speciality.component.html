<div class="p-3 text-center">
  <div class="col d-flex justify-content-center">
    <div class="card text-center shadow-none border-0 center-block p-4">
      <div class="card blue lighten-2 text-white animated  z-depth-1 fadeInDown border-0">
        <div class="card-body ">
          <h3 class="font-weight-normal text-center m-1"> Mettre à jour une spécialité </h3>
        </div>
      </div>
    </div>
  </div>
</div>
<mat-card>
  <div class="container  my-5 bg-white rounded shadow align-items-center text-center" >
    <form [formGroup]="formGroup" (ngSubmit)="onUpdateSpeciality()" class="form" *ngIf="formGroup">
      <mat-form-field class="form-element">
        <input  matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="Description" formControlName="description">
      </mat-form-field>
      <p>
      <button mat-raised-button type="submit" (click)="onUpdateSpeciality()"
              [disabled]="!formGroup.valid" routerLink="/speciality/{{key}}">Submit
      </button>
      </p>
    </form>
  </div>
</mat-card>
