

<div *ngIf=" isConnected && isDOCTOR ">
  <app-dmp [loginlist]="loginlist" (disconnectEvent)="disconnect($event)"></app-dmp>
</div>
<div *ngIf="!isConnected">
    <app-authentification (loginEvent)="getAthentification($event)"></app-authentification>
</div>

<div *ngIf=" isConnected && (isAdmin ||isSecretary)">
    <app-navbar [loginlistNav]="loginlist" [Key]="connectKey" [typeUser]="typeUser " (disconnect)="disconnect($event)"></app-navbar>
</div>
